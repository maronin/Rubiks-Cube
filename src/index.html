<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
</head>

<body>
    <div class="instructions">
        <a href="https://github.com/maronin/Rubiks-Cube">GitHub</a>
    </div>
    <canvas class="webgl"></canvas>
    <div class="cube-map container">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <canvas class="top-cam"></canvas>
            </div>
            <div class="col-4"></div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="col-4">
                <canvas class="left-cam"></canvas>
            </div>
            <div class="col-4">
                <canvas class="front-cam"></canvas>
            </div>
            <div class="col-4">
                <canvas class="right-cam"></canvas>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <canvas class="bottom-cam"></canvas>
            </div>
            <div class="col-4"></div>
        </div>

        <!-- Row 4 -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <canvas class="back-cam"></canvas>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>

</html>
